<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <div class="app">
            <h1>SPLITTER</h1>
            <div class="app-container">
                <div class="bill">
                    <label for="bill">Bill</label>
                    <input
                        type="number"
                        name="bill"
                        id="bill"
                        class="bill-input"
                        required
                    />
                </div>
                <div class="tip-percentage">
                    <label class="tip-title">Select Tip%</label>
                    <div class="tips-container">
                        <label class="tip-label" for="five">5%</label>
                        <input
                            type="radio"
                            class="tip btn"
                            name="tip"
                            id="five"
                            value="5"
                        />
                        <label class="tip-label" for="ten">10%</label>
                        <input
                            type="radio"
                            class="tip btn"
                            name="tip"
                            id="ten"
                            value="10"
                        />
                        <label class="tip-label" for="fifteen">15%</label>
                        <input
                            type="radio"
                            class="tip btn"
                            name="tip"
                            id="fifteen"
                            value="15"
                        />
                        <label class="tip-label" for="twentyfive">25%</label>
                        <input
                            type="radio"
                            class="tip btn"
                            name="tip"
                            id="twentyfive"
                            value="25"
                        />
                        <label class="tip-label" for="fifty">50%</label>
                        <input
                            type="radio"
                            class="tip btn"
                            name="tip"
                            id="fifty"
                            value="50"
                        />
                        <input
                            type="number"
                            class="tip-label custom btn"
                            name="tip"
                            id="custom"
                            placeholder="Custom"
                        />
                    </div>
                </div>
                <div class="peopleAmount">
                    <label for="pplAmount">Number of People</label>
                    <input type="number" id="pplAmount" required />
                </div>
                <div class="results">
                    <div class="tipAmount-container">
                        <div class="tip-text-container">
                            <h3>Tip Amount</h3>
                            <p>/person</p>
                        </div>
                        <h2>$<span id="tipTotal">0,00</span></h2>
                    </div>

                    <div class="total-container">
                        <div class="total-text-container">
                            <h3>Total</h3>
                            <p>/person</p>
                        </div>
                        <h2>$<span id="total">0,00</span></h2>
                    </div>

                    <button id="reset">RESET</button>
                </div>
            </div>
        </div>
