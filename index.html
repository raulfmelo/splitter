<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="stylesheet" href="style.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
            rel="stylesheet"
        />

        <title>Frontend Mentor | Tip calculator app</title>
    </head>
    <body>
        <div class="app">
            <h1>SPLITTER</h1>
            <div class="app-container">
                <div class="bill">
                    <label for="bill">Bill</label>
                    <input
                        type="number"
                        name="bill"
                        id="bill"
                        class="bill-input"
                        required
                    />
                </div>
                <div class="tip-percentage">
                    <label>Select Tip%</label>
                    <label for="five">5%</label>
                    <input type="radio" class="tip" name="tip" id="five" />
                    <label for="ten">10%</label>
                    <input type="radio" class="tip" name="tip" id="ten" />
                    <label for="fifteen">15%</label>
                    <input type="radio" class="tip" name="tip" id="fifteen" />
                    <label for="twentyfive">25%</label>
                    <input
                        type="radio"
                        class="tip"
                        name="tip"
                        id="twentyfive"
                    />
                    <label for="fifty">50%</label>
                    <input type="radio" class="tip" name="tip" id="fifty" />
                    <label for="custom">Custom</label>
                    <input type="radio" class="tip" name="tip" id="custom" />
                </div>
                <div class="peopleAmount">
                    <label for="pplAmount">Number of People</label>
                    <input type="number" id="pplAmount" required />
                </div>
                <div class="results">
                    <div class="tipAmount-container">
                        <div class="tip-text-container">
                            <h3>Tip Amount</h3>
                            <p>/person</p>
                        </div>
                        <h2>$4.27</h2>
                    </div>

                    <div class="total-container">
                        <div class="total-text-container">
                            <h3>Total</h3>
                            <p>/person</p>
                        </div>
                        <h2>$32,79</h2>
                    </div>

                    <button>RESET</button>
                </div>
            </div>
        </div>

    </body>
</html>
